<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      
      <div class="row time-block" id="9">
        <div class="col-1 hour">
          9AM 
        </div>
        <textarea name="9AM" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn" id="nine"><i class="fa-solid fa-floppy-disk">Save</i></button>
      </div>

      <div class="row time-block" id="10">
        <div class="col-1 hour">
          10AM 
        </div>
        <textarea name="10AM" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn" id="ten"><i class="fa-solid fa-floppy-disk"></i>Save</button>
      </div>

      <div class="row time-block" id="11">
        <div class="col-1 hour">
          11AM 
        </div>
        <textarea name="11AM" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn" id="eleven"><i class="fa-solid fa-floppy-disk">Save</i></button>
      </div>

      <div class="row time-block" id="12">
        <div class="col-1 hour">
          12PM 
        </div>
        <textarea name="12PM" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn" id="twelve"><i class="fa-solid fa-floppy-disk">Save</i></button>
      </div>

      <div class="row time-block" id="13">
        <div class="col-1 hour">
          13PM 
        </div>
        <textarea name="13PM" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn" id="thirteen"><i class="fa-solid fa-floppy-disk">Save</i></button>
      </div>

      <div class="row time-block" id="14">
        <div class="col-1 hour">
          14PM 
        </div>
        <textarea name="14PM" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn" id="fourteen"><i class="fa-solid fa-floppy-disk">Save</i></button>
      </div>

      <div class="row time-block" id="15">
        <div class="col-1 hour">
          15PM 
        </div>
        <textarea name="15PM" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn" id="fifteen"><i class="fa-solid fa-floppy-disk">Save</i></button>
      </div>

      <div class="row time-block" id="16">
        <div class="col-1 hour">
          16PM 
        </div>
        <textarea name="16PM" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn" id="sixteen"><i class="fa-solid fa-floppy-disk">Save</i></button>
      </div>

      <div class="row time-block" id="17">
        <div class="col-1 hour">
          17PM 
        </div>
        <textarea name="17PM" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn" id="seventeen"><i class="fa-solid fa-floppy-disk">Save</i></button>
      </div>

      <div class="row time-block" id="18">
        <div class="col-1 hour">
          18PM 
        </div>
        <textarea name="18PM" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn" id="eighteen"><i class="fa-solid fa-floppy-disk">Save</i></button>
      </div>

      <div class="row time-block" id="19">
        <div class="col-1 hour">
          19PM 
        </div>
        <textarea name="19PM" class="col-10 description"></textarea>
        <button class="col-1 btn saveBtn" id="nineteen"><i class="fa-solid fa-floppy-disk">Save</i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
